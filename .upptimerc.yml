# Change these first
owner: Neurond-AI # Your GitHub organization or username, where this repository lives
repo: Status-NAv3 # The name of this repository

sites:
  - name: Staging Assistant Neurond AI
    url: https://staging-assistant.neurond.com/
  - name: Production Assistant Neurond AI
    url: https://assistant.neurond.com/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.neurond.com
  # baseUrl: /your-repo-name
  # logoUrl: "/favicon.ico"
  name: Status Neurond Assistant
  introTitle: "This is the status page for the Neurond Assistant"
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/Neurond-AI/Status-NAv3). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/Neurond-AI/Status-NAv3)
  navbar:
    - title: Status Assistant
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
